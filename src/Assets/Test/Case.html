<if key="Status" eq="Passed">
    <li class="list-group-item list-group-item-success">
</if>
<if key="Status" eq="Failed">
    <li class="list-group-item list-group-item-danger">
</if>

    <div data-toggle="collapse" href="#ResultActual_<key>CID</key>" aria-expanded="false" aria-controls="collapseExample">
        <div class="row">
            <div class="col-md-1">
                <k>Status</k>
            </div>
            <div class="col-md-2">
                <key>ID</key>
            </div>
            <div class="col-md-2">
                <key>Suite</key>
            </div>
            <div class="col-md-3">
                <key>Name</key>
            </div>
            <div class="col-md-1">
                <key>Time.Run</key> ms.
            </div>
            <div class="col-md-1">
                <key>Result.Size</key> bytes
            </div>
        </div>
        <div class="collapse" id="ResultActual_<key>CID</key>">
            <hr>
            <pre><code class="json"><htmlentities><key>Result.Actual</key></htmlentities></code></pre>
        </div>
    </div>

</li>
