<codeine-access Service="Control.Panel">
    <codeine-environment eq="Production">
        <div class="alert alert-success">
            <h4>Боевой сервер. <codeine-variable>Version.Project</codeine-variable></h4>
            <a class="label label-warning" href="http://<codeine-variable>Project.Hosts.Staging</codeine-variable><codeine-variable>HTTP.URL</codeine-variable>">Бета-сервер</a>
            <a class="label label-info" href="http://<codeine-variable>Project.Hosts.Development</codeine-variable><codeine-variable>HTTP.URL</codeine-variable>">Локальный сервер</a>
        </div>
    </codeine-environment>
    <codeine-environment eq="Development">
        <div class="alert alert-success">
            <h4>Локальный сервер.</h4>
            <a class="label label-danger" href="http://<codeine-variable>Project.Hosts.Production</codeine-variable><codeine-variable>HTTP.URL</codeine-variable>">Боевой сервер</a>
            <a class="label label-warning" href="http://<codeine-variable>Project.Hosts.Staging</codeine-variable><codeine-variable>HTTP.URL</codeine-variable>">Бета-сервер</a>
        </div>
    </codeine-environment>
    <codeine-environment eq="Staging">
        <div class="alert alert-success">
            <h4>Бета-сервер. <codeine-variable>Version.Project</codeine-variable></h4>
            <a class="label label-info" href="http://<codeine-variable>Project.Hosts.Development</codeine-variable><codeine-variable>HTTP.URL</codeine-variable>">Локальный сервер</a>
            <a class="label label-danger" href="http://<codeine-variable>Project.Hosts.Production</codeine-variable><codeine-variable>HTTP.URL</codeine-variable>">Боевой сервер</a>
        </div>
    </codeine-environment>
</codeine-access>
