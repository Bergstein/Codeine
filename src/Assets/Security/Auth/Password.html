<form role="form" method="post" action="/auth/Password">
    <div class="panel panel-default">
        <div class="panel-body">
            <place>Form</place>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-lg btn-success"><codeine-locale>Security.Auth.Password:Submit</codeine-locale></button>
            <input type="hidden" name="BackURL" value="<codeine-variable>BackURL</codeine-variable>" />
            <if value="<call>Project.Join.Open</call>" eq="1">
                <a class="btn btn-lg btn-default" href="/join"><codeine-locale>User.Create:Title</codeine-locale></a>
            </if>
            <a class="btn btn-lg btn-default" href="/user/reset/password"><codeine-locale>User.Reset.Password:Title</codeine-locale></a>
        </div>
</div>
</form>
