<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-1">
                 <image>
                    <Source>
                        <Storage>Upload</Storage>
                        <Scope>User/Photo</Scope>
                        <Where><codeine-key>Avatar</codeine-key></Where>
                    </Source>
                    <Width>100</Width>
                    <Default>User/img:Default<codeine-key>Gender</codeine-key>.png</Default>
                    <Thumb/>
                    <Class>img img-responsive</Class>
                </image>
            </div>
            <div class="col-lg-11">
                <h2>
                    <codeine-key>Title</codeine-key>
                </h2>
                <h4>
                    <codeine-key>Location</codeine-key>
                    <codeine-entity>Country:<codeine-key>Country</codeine-key></codeine-entity>
                </h4>
            </div>
        </div>
    </div>
</div>

<table class="table table-striped">
    <tr>
        <th>
            <codeine-locale>User.Entity:ID</codeine-locale>
        </th>
        <td>
            <codeine-key>ID</codeine-key>
        </td>
    </tr>
    <tr>
        <th>
            <codeine-locale>User.Entity:EMail</codeine-locale>
        </th>
        <td>
            <a href="mailto:<codeine-key>EMail</k>"><k>EMail</codeine-key></a>
        </td>
    </tr>
    <tr>
        <th>
            <codeine-locale>User.Entity:Status.Label</codeine-locale>
        </th>
        <td>
            <codeine-locale>User.Entity:Status.<codeine-key>Status</codeine-key></codeine-locale>
        </td>
    </tr>
    <tr>
        <th>
            <codeine-locale>User.Entity:Created</codeine-locale>
        </th>
        <td>
            <datetime><codeine-key>Created</codeine-key></datetime>
        </td>
    </tr>
    <tr>
        <th>
            <codeine-locale>User.Entity:Avatar</codeine-locale>
        </th>
        <td>
            <file>User/Photo/<codeine-key>Avatar</codeine-key></file>
        </td>
    </tr>
</table>
