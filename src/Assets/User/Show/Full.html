<codeine-seo-title><codeine-key>Title</codeine-key></codeine-seo-title>
<breadcrumb href="/user/<codeine-key>ID</k>"><k>Title</codeine-key></breadcrumb>
<h2 class="page-header"><codeine-key>Title</codeine-key></h2>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-2">
                <image>
                    <Source>
                    <Storage>Upload</Storage>
                    <Scope>User/Photo</Scope>
                    <Where><codeine-key>Avatar</codeine-key></Where>
                    </Source>
                    <Width>200</Width>
                    <Height>200</Height>
                    <Default>User/img:Default<codeine-key>Gender</codeine-key>.png</Default>
                    <Thumb/>
                    <Class>img img-responsive</Class>
                </image>
            </div>
            <div class="col-lg-10">
                <h4>
                    <codeine-key>Location</codeine-key>
                    <codeine-entity>Country:<codeine-key>Country</codeine-key></codeine-entity>
                </h4>

                <table class="table table-striped">
                    <tr>
                        <td>
                            <codeine-locale>User.Entity:Created</codeine-locale>
                        </td>
                        <td>
                            <datetime><codeine-key>Created</codeine-key></datetime>
                            <small class="pull-right">
                                <datetime engine="Period" format="2"><codeine-key>Created</codeine-key></datetime>
                            </small>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <codeine-locale>User.Entity:DOB</codeine-locale>
                        </td>
                        <td>
                            <datetime format="d.m.Y"><codeine-key>DOB</codeine-key></datetime>
                            <small class="pull-right">
                                <datetime engine="Period" format="1"><codeine-key>DOB</codeine-key></datetime>
                            </small>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <codeine-locale>User.Entity:Country</codeine-locale>
                        </td>
                        <td>
                            <codeine-entity>Country:<codeine-key>Country</codeine-key></codeine-entity>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <codeine-locale>User.Entity:Location</codeine-locale>
                        </td>
                        <td>
                            <codeine-key>Location</codeine-key>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
