<subtitle><k>Title</k></subtitle>
<breadcrumb href="/user/<k>ID</k>"><k>Title</k></breadcrumb>
<h2 class="page-header"><k>Title</k></h2>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-2">
                <image>
                    <Source>
                    <Storage>Upload</Storage>
                    <Scope>User/Photo</Scope>
                    <Where><k>Avatar</k></Where>
                    </Source>
                    <Width>200</Width>
                    <Height>200</Height>
                    <Default>User/img:Default<k>Gender</k>.png</Default>
                    <Thumb/>
                    <Class>img img-responsive</Class>
                </image>
            </div>
            <div class="col-lg-10">
                <h4>
                    <k>Location</k>
                    <entity>Country:<k>Country</k></entity>
                </h4>

                <table class="table table-striped">
                    <tr>
                        <td>
                            <l>User.Entity:Created</l>
                        </td>
                        <td>
                            <datetime><k>Created</k></datetime>
                            <small class="pull-right">
                                <datetime engine="Period" format="2"><k>Created</k></datetime>
                            </small>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <l>User.Entity:DOB</l>
                        </td>
                        <td>
                            <datetime format="d.m.Y"><k>DOB</k></datetime>
                            <small class="pull-right">
                                <datetime engine="Period" format="1"><k>DOB</k></datetime>
                            </small>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <l>User.Entity:Country</l>
                        </td>
                        <td>
                            <entity>Country:<k>Country</k></entity>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <l>User.Entity:Location</l>
                        </td>
                        <td>
                            <k>Location</k>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
