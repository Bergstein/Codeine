<li class="list-group-item">
    <div class="row">
        <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1">
            <image type="JSON">
            {
                "Source":
                {
                    "Storage": "Upload",
                    "Scope": "Photo/Photo",
                    "Where": "<codeine-key>(.*)</codeine-key>"
                },
                "Thumb": true,
                "Height": 64,
                "Width": 64,
                "Class": "img pull-left"
            }
            </image>

        </div>
        <div class="col-md-11 col-lg-11 col-sm-11 col-xs-11">
            <div class="pull-right">
                <codeine-layout>Control:Pills/RUD</codeine-layout>
            </div>
            <a href="/<codeine-key>(.*)</codeine-key></h4></a>

            <if value="<codeine-key>(.*)</codeine-key>" gt="0">
                <div class="label label-info"><codeine-key>(.*)</codeine-key></div>
            </if>
        </div>
    </div>
</li>
