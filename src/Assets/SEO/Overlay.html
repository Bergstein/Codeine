<codeine-access Service="Control.Panel">
    <div id="codeine-overlay-seo" style="width: 25rem; position: fixed; right: 1rem; top: 25%; z-index: 9999;">
        <div class="panel panel-default" style="box-shadow: -1px 2px 11px -3px rgba(0,0,0,0.75);">
            <div class="panel-heading">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                SEO Overlay
            </div>
            <div class="panel-body">
                <h4>Title</h4>
                <pre><codeine-variable null="?">View.HTML.Title</codeine-variable></pre>

                <h4>Description</h4>
                <pre><description/></pre>

                <h4>codeine-seo-keyword>s</h4>
                <pre><codeine-seo-keyword>s/></pre>
            </div>
        </div>
    </div>
    <js>keymaster</js>
    <jsrun>
        key('ctrl+8', function(){$('#codeine-overlay-seo').toggle(); return false });
    </jsrun>
</codeine-access>
