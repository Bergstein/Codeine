<div class="progress progress-striped progress-md">
    <if value="<codeine-key>(.*)</codeine-key>" lt="30">
      <div class="progress-bar progress-bar-danger" role="progressbar"
           aria-valuenow="<codeine-key>(.*)</codeine-key>%;">
            <codeine-key>(.*)</codeine-key>%
      </div>
    </if>

    <if value="<codeine-key>(.*)</codeine-key>" gt="29" lt="60">
          <div class="progress-bar progress-bar-warning" role="progressbar"
               aria-valuenow="<codeine-key>(.*)</codeine-key>%;">
            <codeine-key>(.*)</codeine-key>%
          </div>
    </if>

    <if value="<codeine-key>(.*)</codeine-key>" gt="59" lt="90">
          <div class="progress-bar progress-bar-info" role="progressbar"
               aria-valuenow="<codeine-key>(.*)</codeine-key>%;">
            <codeine-key>(.*)</codeine-key>%
          </div>
    </if>

    <if value="<codeine-key>(.*)</codeine-key>" gt="89">
          <div class="progress-bar progress-bar-success" role="progressbar"
               aria-valuenow="<codeine-key>(.*)</codeine-key>%;">
            <codeine-key>(.*)</codeine-key>%
          </div>
    </if>
</div>
