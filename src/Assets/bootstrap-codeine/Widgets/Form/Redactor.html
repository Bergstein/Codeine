<css>redactor</css>
<js>redactor:min</js>
<js>redactor:ru</js>
<jsrun>
    $("#<codeine-key>ID</codeine-key>").redactor({
        lang: "ru",
        imageUpload: "/uploader",
        wym: true
    });
</jsrun>
<div class="form-group">
    <label for="<codeine-key>ID</codeine-key>"><codeine-locale><codeine-key>Label</codeine-key>:</codeine-locale>
        <codeine-if value="<codeine-key>Required</codeine-key>" eq="required"><span class="required-star">*</span></codeine-if>
        <codeine-if value="<codeine-key>Filled</codeine-key>" eq="1"><span class="filled-star" title="Рекомендуемое поле">*</span></codeine-if>
    </label>
    <textarea class="form-control" id="<codeine-key>ID</codeine-key>"
              <codeine-if key="Required">required</codeine-if>
            name="<codeine-key>Name</codeine-key>"><codeine-key>Value</codeine-key></textarea>
    <codeine-if key="Help" eq="true">
        <div class="help-block"><codeine-locale><codeine-key>Entity</codeine-key>.Help:<codeine-key>Key</codeine-key></codeine-locale></div>
    </codeine-if>
</div>
