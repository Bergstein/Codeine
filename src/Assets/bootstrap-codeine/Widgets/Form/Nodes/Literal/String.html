            <input id="Name" type="text" name="Nodes[Name][]" class="form-control"/>
        </div>

    <input id="Type" type="hidden" name="Nodes[Type][]" value="Literal.String">

        <label class="control-label" for="Control"> Элемент управления</label>

            <input type="radio" name="Nodes[Control][<codeine-key>ID</codeine-key>]" value="Normal" /> Textfield
            <input type="radio" name="Nodes[Control][<codeine-key>ID</codeine-key>]" value="Long" /> Tetxarea

    </div>

    <div class="form-group">
        <label class="control-label" for="Type"> Обязательное?</label>
