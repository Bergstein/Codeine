<div class="form-group">
    <label class="control-label" for="<codeine-key>Name</codeine-key>"> <codeine-locale><codeine-key>Label</codeine-key></codeine-locale>:
            <codeine-if value="<codeine-key>Required</codeine-key>" eq="1"><span class="required-star">*</span></codeine-if>
</label>
    <div class="controls">
        <select id="<codeine-key>ID</codeine-key>"
        <codeine-if key="Multiple">multiple</codeine-if>
        <codeine-if key="Required">required</codeine-if>
        name="<codeine-key>Name</codeine-key>"
        class="form-control"
        size="<codeine-key>Size</codeine-key>">
        </select>
    </div>
</div>
<jsrun>
    $('#<codeine-key>Primary</codeine-key>0').change(function()
    {
        var val = $(this).val();
        $.ajax(
        {
            url: '/<codeine-key>Key</codeine-key>/<codeine-key>Primary</codeine-key>/'+val+'.json',
            success: function (data)
            {
                $('#<codeine-key>ID</codeine-key>').html('');
                for (row in data)
                   $('#<codeine-key>ID</codeine-key>').append('<option value="'+data[row][0]+'">'+data[row][1]+'</option>');
            }
        }
        );
    });

    $('#<codeine-key>Primary</codeine-key>0').change();

</jsrun>
