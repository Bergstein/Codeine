<div class="form-group">
    <label for="<codeine-key>Name</codeine-key>"> <codeine-locale><codeine-key>Label</codeine-key></codeine-locale>:</label>
    <select id="<codeine-key>ID</codeine-key>"
        <codeine-if key="Multiple">multiple</codeine-if>
        <codeine-if key="Required">required</codeine-if>
        name="<codeine-key>Name</codeine-key>"
        size="<codeine-key>Size</codeine-key>"
        class="form-control">
        <codeine-key>Options</codeine-key>
    </select>
    <codeine-if key="Help" eq="true">
        <div class="help-block"><codeine-locale><codeine-key>Entity</codeine-key>.Help:<codeine-key>Key</codeine-key></codeine-locale></div>
    </codeine-if>
</div>
