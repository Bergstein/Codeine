<div class="form-group" id="api_key">
    <label for="<k>ID</k>"> <l><k>Label</k></l>: <if value="<k>Required</k>" eq="1"><span class="required-star">*</span></if></label>
    <div class="input-group">
      <block>
          <span class="input-group-addon"><k>Prefix</k></span>
      </block>
      <k>HTML</k>
      <block>
          <span class="input-group-addon copy-js"><k>Postfix</k></span>
      </block>
    </div>
    <if value="<k>Help</k>" eq="1">
        <div class="help-block"><l><k>Entity</k>.Help:<k>Key</k></l></div>
    </if>
</div>
<jsrun>
    $('.copy-js').bind('click', function() {
        event.preventDefault();
        $(this).siblings().select();
        document.execCommand("copy");
    });
</jsrun>
