<div class="form-group" id="api_key">
    <label for="<codeine-key>ID</codeine-key>"> <codeine-locale><codeine-key>Label</codeine-key></codeine-locale>: <codeine-if value="<codeine-key>Required</codeine-key>" eq="1"><span class="required-star">*</span></codeine-if></label>
    <div class="input-group">
      <block>
          <span class="input-group-addon"><codeine-key>Prefix</codeine-key></span>
      </block>
      <codeine-key>HTML</codeine-key>
      <block>
          <span class="input-group-addon copy-js"><codeine-key>Postfix</codeine-key></span>
      </block>
    </div>
    <codeine-if value="<codeine-key>Help</codeine-key>" eq="1">
        <div class="help-block"><codeine-locale><codeine-key>Entity</codeine-key>.Help:<codeine-key>Key</codeine-key></codeine-locale></div>
    </codeine-if>
</div>
<jsrun>
    $('.copy-js').bind('click', function() {
        event.preventDefault();
        $(this).siblings().select();
        document.execCommand("copy");
    });
</jsrun>
