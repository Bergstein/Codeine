<div class="form-group">
    <label for="<codeine-key>ID</codeine-key>"> <codeine-locale><codeine-key>Label</codeine-key>.First</codeine-locale>:</label>
    <div class="input-group">
        <input class="form-control"
               id="<codeine-key>ID</codeine-key>"
               type="password"
               data-minlength="4"
               name="<codeine-key>Name</codeine-key>"
        <block>required="<codeine-key>Required</codeine-key>"</block>
        autocomplete="off"
        placeholder="<codeine-locale>User.Entity:Password.Equal</codeine-locale>"
        <block>pattern="<codeine-key>Regex</codeine-key>"</block> />
    </div>
</div>

<div class="form-group">
    <label for="<codeine-key>ID</codeine-key>_Repeat">
        <codeine-locale><codeine-key>Label</codeine-key>.Second</codeine-locale>
    </label>
    <div class="input-group">
        <input id="<codeine-key>ID</codeine-key>_Repeat" data-equals="<codeine-key>Name</codeine-key>"
               class="form-control" type="password" <block>required="<codeine-key>Required</codeine-key>"</block>
        autocomplete="off"
        placeholder="<codeine-locale>User.Entity:Password.Equal</codeine-locale>" />
    </div>
</div>
<script type="text/javascript">
    var password = document.getElementById("<codeine-key>ID</codeine-key>");
    var confirm_password = document.getElementById("<codeine-key>ID</codeine-key>_Repeat");

    function validatePassword()
    {
        if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("<codeine-locale>User.Entity:Password.Equal</codeine-locale>");
        } else {
            confirm_password.setCustomValidity('');
        }
    }
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
