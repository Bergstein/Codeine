<form method="post" action="<codeine-variable>Action</codeine-variable>" enctype="multipart/form-data" autocomplete="on" class="panel panel-default">
    <codeine-if value="<codeine-variable>Form.Title</codeine-variable>" neq="null">
        <div class="panel-heading">
            <codeine-variable>Form.Title</codeine-variable>
        </div>
    </codeine-if>
    <place>Message</place>
    <div class="panel-body">
        <place>Form</place>
    </div>
    <div class="panel-footer text-center">
        <button type="submit" class="btn btn-lg btn-primary">
            <codeine-locale><codeine-variable>Entity</codeine-variable>.<codeine-variable>Purpose</codeine-variable>:Submit,<codeine-variable>Entity</codeine-variable>.<codeine-variable>Purpose</codeine-variable>:Title</codeine-locale>
        </button>
        <a href="<codeine-variable>Request.BackURL</codeine-variable>" class="btn btn-lg btn-danger">
            <codeine-locale><codeine-variable>Entity</codeine-variable>.<codeine-variable>Purpose</codeine-variable>:Cancel</codeine-locale>
        </a>
    </div>
</form>
