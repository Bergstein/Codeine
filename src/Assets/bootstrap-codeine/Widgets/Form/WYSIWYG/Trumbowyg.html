<js>:bower/trumbowyg/dist/trumbowyg</js>
<css>:bower/trumbowyg/dist/ui/trumbowyg</css>

<label for="<codeine-key>ID</codeine-key>_Hidden"> <codeine-locale><codeine-key>Label</codeine-key></codeine-locale>: <codeine-if key="Required" eq="true"><span class="required-star">*</span></codeine-if></label>
<div class="form-group">
    <div id="<codeine-key>ID</codeine-key>" class="readable"><codeine-key>RAWValue</codeine-key></div>
    <input name="<codeine-key>Name</codeine-key>" id="<codeine-key>ID</codeine-key>_Hidden" required type="hidden" value=""/>
</div>

<jsrun>
    $('#<codeine-key>ID</codeine-key>').trumbowyg(
        {
            svgPath: "/icons.svg",
            removeformatPasted: true,
            autogrow: true
        }).on('tbwchange', function ()
    {
        $('#<codeine-key>ID</codeine-key>_Hidden').val($('#<codeine-key>ID</codeine-key>').trumbowyg('html'));
    });
    $('#<codeine-key>ID</codeine-key>_Hidden').val($('#<codeine-key>ID</codeine-key>').trumbowyg('html'));
</jsrun>
