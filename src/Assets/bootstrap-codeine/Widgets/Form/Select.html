<div class="form-group">
    <codeine-if value="<codeine-key>NoLabel</codeine-key>" neq="1">
        <label for="<codeine-key>Name</codeine-key>"> <codeine-locale><codeine-key>Label</codeine-key></codeine-locale>:</label>
    </codeine-if>
    <div class="input-group">
        <codeine-if value="<codeine-key>Prefix</codeine-key>" neq="null">
            <span class="input-group-addon"><codeine-key>Prefix</codeine-key></span>
        </codeine-if>
        <codeine-key>HTML</codeine-key>
        <codeine-if value="<codeine-key>Postfix</codeine-key>" neq="null">
            <span class="input-group-addon"><codeine-key>Postfix</codeine-key></span>
        </codeine-if>
    </div>
    <codeine-if value="<codeine-key>Help</codeine-key>" eq="1">
        <div class="help-block"><codeine-locale><codeine-key>Entity</codeine-key>.Help:<codeine-key>Key</codeine-key></codeine-locale></div>
    </codeine-if>
</div>
