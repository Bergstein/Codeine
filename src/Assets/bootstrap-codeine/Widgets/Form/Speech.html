<div class="form-group">
    <label class="control-label" for="<codeine-key>Name</codeine-key>"> <codeine-locale><codeine-key>Label</codeine-key></codeine-locale> :</label>
    <div class="controls">
        <input x-webkit-speech type="<codeine-key>Subtype</codeine-key>"
               name="<codeine-key>Name</codeine-key>"
                <codeine-if key="Required" neq="null">required</codeine-if>
                class="form-control"
                value="<codeine-key>Value</codeine-key>"
                <codeine-if key="Regex" neq="null">pattern="<codeine-key>Regex</codeine-key>"</codeine-if>
                <codeine-if key="Placeholder" neq="null">placeholder="<codeine-key>Placeholder</codeine-key>"</codeine-if>
                />
    </div>
</div>
