<div class="form-group">
    <label for="<key>Name</key>"> <l><key>Label</key></l> :</label>
        <k>HTML</k>
        <if value="<key>Value</key>" null="0">
            <label class="checkbox pull-right">
                <input type="checkbox" name="<key>Name</key>" value="null" /> <l>View.HTML.Widget.Form.File:Clear</l>
            </label>
        </if>
        <div class="help-block">
            <if value="<key>Size.Maximum</key>" neq="null">
                <div>
                    <l>View.HTML.Widget.Form.File:Size.Maximum.Value</l>:
                    <key>Size.Maximum.Value</key> <l>View.HTML.Widget.Form.File:Size.Maximum.Unit.<key>Size.Maximum.Unit</key></l>
                    (<key>Size.Maximum.Value10</key> <l>View.HTML.Widget.Form.File:Size.Maximum.Unit.<key>Size.Maximum.Unit</key>10</l>)
                </div>
            </if>
            <if value="<key>Filetypes.Allowed</key>" neq="null">
                <div>
                    <l>View.HTML.Widget.Form.File:Filetypes.Allowed</l>:
                    <ul class="list-inline">
                        <foreach key="Filetypes.Allowed">
                            <li><fe-value/></li>
                        </foreach>
                    </ul>
                </div>
            </if>
        </div>
    <div class="clearfix"></div>
</div>
