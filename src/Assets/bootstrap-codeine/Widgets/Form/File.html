<div class="form-group">
    <label for="<codeine-key>Name</codeine-key>"> <codeine-locale><codeine-key>Label</codeine-key></codeine-locale> :</label>
        <codeine-key>HTML</codeine-key>
        <codeine-if value="<codeine-key>Value</codeine-key>" null="0">
            <label class="checkbox pull-right">
                <input type="checkbox" name="<codeine-key>Name</codeine-key>" value="null" /> <codeine-locale>View.HTML.Widget.Form.File:Clear</codeine-locale>
            </label>
        </codeine-if>
        <div class="help-block">
            <codeine-if value="<codeine-key>Size.Maximum</codeine-key>" neq="null">
                <div>
                    <codeine-locale>View.HTML.Widget.Form.File:Size.Maximum.Value</codeine-locale>:
                    <codeine-key>Size.Maximum.Value</codeine-key> <codeine-locale>View.HTML.Widget.Form.File:Size.Maximum.Unit.<codeine-key>Size.Maximum.Unit</codeine-key></codeine-locale>
                    (<codeine-key>Size.Maximum.Value10</codeine-key> <codeine-locale>View.HTML.Widget.Form.File:Size.Maximum.Unit.<codeine-key>Size.Maximum.Unit</codeine-key>10</codeine-locale>)
                </div>
            </codeine-if>
            <codeine-if value="<codeine-key>Filetypes.Allowed</codeine-key>" neq="null">
                <div>
                    <codeine-locale>View.HTML.Widget.Form.File:Filetypes.Allowed</codeine-locale>:
                    <ul class="list-inline">
                        <foreach key="Filetypes.Allowed">
                            <li><fe-value/></li>
                        </foreach>
                    </ul>
                </div>
            </codeine-if>
        </div>
    <div class="clearfix"></div>
    <codeine-if key="Help" eq="true">
        <div class="help-block"><codeine-locale><codeine-key>Entity</codeine-key>.Help:<codeine-key>Key</codeine-key></codeine-locale></div>
    </codeine-if>
</div>
