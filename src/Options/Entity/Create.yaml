---
Contract:
  -Entity.Create:
    Do:
      Memo:
      - Entity
      - Data
      - Template
      - Time
      - Scope
Purpose: Create
Form:
  Layout: Full
  Template: Template/Create
Only Required: false
Hooks:
  beforeCreateDo:
    Load model (essential):
      Service: Entity
      Method: Load
  beforeCreateGet:
    Load model (essential):
      Service: Entity
      Method: Load
    Add form widget:
      Output:
        Content:
          Form Widget:
            Type: Form
            Submit: Create
  afterCreatePost:
    Make variables alive:
      Service: Entity.Hooks.LiveNodes
      Method: Process
    HTTP 201:
      Headers:
        HTTP/1.1: 201 Created
