---
Contract:
  Entity.Show.Static:
    Do:
      Memo:
      - Entity
      - Where
      - Template
      - Time
HTTP:
  CORS:
    Enabled: true
Hooks:
  beforeShow:
    Load model (essential):
      Service: Entity
      Method: Load
  beforeShowBefore:
    No Cache Check:
      Service: Entity.Hooks.NoCache
      Method: Check
  onEntityShowNotFound:
    Show Error Page:
      Service: Error.Page
      Method: Do
      Call:
        Code: 404
...
