---
View:
  Renderer:
    Service: View.HTML
    Method: Render
HTTP:
  IP:
    Service: System.Interface.HTTP.IP
    Method: Get
  Agent:
    Service: System.Interface.HTTP.Agent
    Method: Get
  Methods:
    Allowed:
    - GET
    - POST
    Default: GET
Locale:
  Service: Locale
  Method: Detect
Subdomains:
  iframe:
    Context: iframe
    Headers:
      'X-Frame-Options:': ~
Interface:
  Output:
    Service: IO.Print
    Method: Write
Headers:
  HTTP/1.1: 200 OK
  'Content-Language:': ru
  'Cache-Control:': no-cache
  'X-Frame-Options:': SAMEORIGIN
  'X-Content-Type-Options:': nosniff
  'X-XSS-Protection:': ' 1; mode=block'
Hooks:
  beforeInterfaceRun:
    Filter User Agent:
      Service: Security.Agent
      Method: Filter
    Filter Request:
      Service: Security.Request
      Method: Filter
    Project:
      Service: Project.Preload
      Method: Do
    Output Buffering:
      Service: System.Interface.HTTP.OB
      Method: Start
  afterInterfaceRun:
    Spit log:
      Service: IO.Log
      Method: Spit
    Output Buffering:
      Service: System.Interface.HTTP.OB
      Method: Finish
...
