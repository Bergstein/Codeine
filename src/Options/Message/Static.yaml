---
Static:
  /message/new:
    Service: Entity.Create
    Method: Do
    Call:
      Entity: Message
  /messages:
    Service: Message.Frontpage
    Method: Do
  /messages/inbox:
    Service: Entity.List
    Method: Do
    Call:
      Folder: Inbox
      Entity: Message
      Where:
        Target: $Session.User.ID
  /messages/outbox:
    Service: Entity.List
    Method: Do
    Call:
      Folder: Outbox
      Entity: Message
      Where:
        User: $Session.User.ID
...
