---
Nodes:
  User:
    Type: Numeral.Integer
    Weight: 1000
    Default: 0
    Visible:
      JSON: true
    Scope: Control
    Hooks:
      beforeEntityCreate: $Session.User.ID
  Created:
    Type: Numeral.Integer
    Weight: 1000
    Visible:
      JSON: true
    Hooks:
      beforeEntityCreate:
        Service: System.Time
        Method: Get
  Modified:
    Type: Numeral.Integer
    Weight: 1000
    Hooks:
      beforeEntityWrite:
        Service: System.Time
        Method: Get
  Editor:
    Type: Numeral.Integer
    Weight: 1000
    Hooks:
      beforeEntityUpdate: $Session.User.ID
...
