---
Nodes:
  VoteFor:
    Weight: 50
    Type: Numeral.Integer
    Default: 0
    Hooks:
      beforeEntityWrite:
        Service: Vote.Entity
        Method: Count
  VoteAgainst:
    Weight: 50
    Type: Numeral.Integer
    Default: 0
    Hooks:
      beforeEntityWrite:
        Service: Vote.Entity
        Method: Count
  VoteRatio:
    Weight: 100
    Type: Numeral.Float
    Default: 0
    Hooks:
      beforeEntityWrite:
        Service: Vote.Entity
        Method: Ratio
  Vote.Observer:
    Type: Ternary
    Hooks:
      afterEntityRead:
        Service: Vote.Entity
        Method: Observer
Hooks:
  afterCheck:
    Restore URL:
      Service: System.Interface.HTTP
      Method: RestoreURL
...
