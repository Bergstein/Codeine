---
Regex:
  Search JSON:
    Match: ^/search/json/(.+)$
    Weight: 100
    Service: Entity.Search
    Method: Do
    Call:
      Entity: $1
      View:
        Renderer:
          Service: View.JSON
  Search:
    Match: ^/search/(.+)$
    Weight: 80
    Service: Entity.Search
    Method: Do
    Call:
      Entity: $1
  Vertical Search:
    Match: ^/search$
    Weight: 60
    Service: Entity.Search
    Method: Do
    Call:
      Vertical: true
...
